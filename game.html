<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Board Game</title>
    <!-- font link -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <!-- custom css style link -->
    <link rel="stylesheet" href="./css/style.css">
  
</head>
  <body>
    
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <!-- Hint -->
         <div class="hintContainer">
          <div class="hint" id="hint" style="display: none;">
            <h3>you are at<span id="stepsAway"></span> steps away from the Treasure</h3><br>
          </div>
          <div class="hint" id="foundTreasure" style="display: none;" >
            <h3 >Yay, you Found the Treasure!</h3>
          </div>
        </div>
         </div>
        <div class="col-md-8 mt-4 mt-md-0">
          <div class="game_container">
            <!-- Add row labels alphabetically -->
            <div class="row-labels">
              <div class="label">A</div>
              <div class="label">B</div>
              <div class="label">C</div>
              <div class="label">D</div>
              <div class="label">E</div>
              <div class="label">F</div>
              <div class="label">G</div>
              <div class="label">H</div>
            </div>
            <!-- board game interface -->
            <div id="boardContainer">
            </div>
            <!-- Add column labels numerically -->
            <div class="col-labels">
              <div class="label">1</div>
              <div class="label">2</div>
              <div class="label">3</div>
              <div class="label">4</div>
              <div class="label">5</div>
              <div class="label">6</div>
              <div class="label">7</div>
              <div class="label">8</div>
            </div>
          </div>
          <!-- end of game container -->
          
        </div>
      </div>
      <!-- end of row -->
      
    </div>
    <!-- end of container -->
    
    
      
    
   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- custom js script link -->
    <script src="./js/game.js"></script>
</body>
</html>
